<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link id="main-stylesheet" rel="preload" href="style.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="style.css"></noscript>
    <script defer type="module" src="main.js"></script>
    <title>City Weather Info</title>
</head>
<body>
    <header>
        <form id="weatherCity">
            <input id="city" type="text" placeholder="Enter a City">
            <button id="weather_button" type="submit">Get Weather</button>
        </form>
    </header>
    <div class="cloud-container">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>

    <div class="mainPage">
        <aside class="mainBoxes"></aside>
        <main class="mainBoxes">
            <article id="cityInfo">
                <h2 id="cityName">Loading....</h2>
            </article>
            
            <aside id="temps" class="hidden">
                <!-- Today's Weather -->
                <article class="tempertures" id="today">
                    <ul class="tempsList">
                        <li class="days lists"></li>
                        <li class="avg lists"></li>
                        <li class="max lists"></li>
                        <li class="min lists"></li>
                        <li class="condition lists"></li>
                    </ul>
                </article>
                <!-- Tomorrow's Weather -->
                <article class="tempertures" id="tomorrow">
                    <ul class="tempsList">
                        <li class="days lists"></li>
                        <li class="avg lists"></li>
                        <li class="max lists"></li>
                        <li class="min lists"></li>
                        <li class="condition lists"></li>
                    </ul>
                </article>
                <!-- Day After Tomorrow's Weather -->
                <article class="tempertures" id="dayAfterTomorrow">
                    <ul class="tempsList">
                        <li class="days lists"></li>
                        <li class="avg lists"></li>
                        <li class="max lists"></li>
                        <li class="min lists"></li>
                        <li class="condition lists"></li>
                    </ul>
                </article>
            </aside>
        </main>
        
        <aside class="mainBoxes">
            <section>
                <h4><strong>Previous Searches</strong></h4>
                <p id="removed">No previous searches</p>
                <ul id="list"></ul>
            </section>
        </aside>
    </div>

        <p>Connect with me</p>

            </a>
            <a href="https://sites.google.com/view/antunish/projects" target="_blank" class="footer-link">
                <span class="footer-icon">‚ùÑÔ∏è</span> Portfolio
            </a>
        </div>
        <p>Weather App ¬© 2024</p>

    </footer>
</body>
</html>
